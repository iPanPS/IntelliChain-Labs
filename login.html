<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Login - IntelliChain Labs</title>
    <link rel="icon" type="image/x-icon" href="LOGO.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        :root {
            --blue-100: #e0f2fe;
            --blue-200: #bae6fd;
            --blue-300: #7dd3fc;
            --blue-400: #38bdf8;
            --blue-500: #0ea5e9;
            --blue-600: #0284c7;
            --blue-700: #0369a1;
            --blue-800: #075985;
            --blue-900: #0c4a6e;
            --cyan-400: #22d3ee;

            /* Theme variables */
            --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
            --bg: #ffffff;
            --text: #0c4a6e;
            --text-light: #075985;
            --border: rgba(56, 189, 248, 0.2);
            --card-bg: rgba(255,255,255,0.9);
            --muted: rgba(12, 74, 110, 0.7);
            --accent: #0ea5e9;
            --error: #dc2626;
            --success: #10b981;
        }

        /* Dark theme overrides */
        .dark {
            --bg-gradient: linear-gradient(180deg, #071024 0%, #081226 60%, #02111a 100%);
            --bg: #071124;
            --text: #cfeffd;
            --text-light: #e0f2fe;
            --border: rgba(34, 211, 238, 0.2);
            --card-bg: rgba(10, 25, 45, 0.9);
            --muted: rgba(207, 239, 253, 0.7);
            --accent: #22d3ee;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-gradient);
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(14, 165, 233, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(34, 211, 238, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* Navigation bar */
        nav {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            flex-wrap: nowrap;
            gap: 10px;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            color: transparent;
            background: linear-gradient(135deg, #0ea5e9 0%, #22d3ee 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dark .nav-logo {
            background: linear-gradient(135deg, #22d3ee 0%, #38bdf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-logo img {
            width: 32px;
            height: 32px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text);
            transition: color 0.3s;
        }

        .theme-toggle:hover {
            color: var(--accent);
        }

        .password-toggle {
            display: none;
        }

        /* Language toggle button */
        .lang-toggle {
            background: none;
            border: 1px solid var(--border);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--text);
            border-radius: 20px;
        }

        .lang-toggle:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(14, 165, 233, 0.1);
            transform: scale(1.05);
        }

        /* Main content */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .login-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 50px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .login-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--muted);
        }

        /* Form elements */
        .form-group {
            margin-bottom: 24px;
            animation: fadeInField 0.6s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInField {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.5);
            color: var(--text);
            transition: all 0.3s;
            font-family: inherit;
        }

        .dark input[type="email"],
        .dark input[type="password"] {
            background: rgba(10, 25, 45, 0.5);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--muted);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .dark input[type="email"]:focus,
        .dark input[type="password"]:focus {
            background: rgba(10, 25, 45, 0.8);
        }

        /* Password visibility toggle */
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--accent);
        }

        /* Checkbox for remember me */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 13px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .checkbox-wrapper label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
            color: var(--muted);
        }

        .forgot-password {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--blue-700);
            text-decoration: underline;
        }

        /* Buttons */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--blue-600) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 16px;
            animation: fadeInField 0.6s ease-out 0.5s forwards;
            opacity: 0;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            animation: fadeInField 0.6s ease-out 0.55s forwards;
            opacity: 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider-text {
            font-size: 12px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Social login buttons */
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
            animation: fadeInField 0.6s ease-out 0.6s forwards;
            opacity: 0;
        }

        .social-btn {
            padding: 12px;
            border: 2px solid var(--border);
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark .social-btn {
            background: rgba(10, 25, 45, 0.5);
        }

        .social-btn:hover {
            background: rgba(14, 165, 233, 0.1);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        /* Signup link */
        .signup-link {
            text-align: center;
            font-size: 14px;
            color: var(--muted);
            animation: fadeInField 0.6s ease-out 0.65s forwards;
            opacity: 0;
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: var(--blue-700);
        }

        /* Error message */
        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
            animation: shake 0.4s ease-in-out;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Success message */
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
            animation: slideDown 0.4s ease-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading state */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            right: 16px;
            margin-top: -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav {
                padding: 12px 20px;
            }

            .nav-links {
                gap: 16px;
            }

            .login-container {
                padding: 40px 16px;
            }

            .login-box {
                padding: 36px 24px;
            }

            .login-title {
                font-size: 24px;
            }

            .login-icon {
                font-size: 40px;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 10px 16px;
            }

            .nav-links {
                gap: 12px;
                font-size: 12px;
            }

            .login-container {
                padding: 20px 12px;
            }

            .login-box {
                padding: 28px 20px;
            }

            .login-title {
                font-size: 22px;
            }

            .login-icon {
                font-size: 36px;
            }

            input[type="email"],
            input[type="password"] {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html" class="nav-logo">
            <img src="LOGO.png" alt="IntelliChain Labs Logo"> IntelliChain Labs
        </a>
        <div class="nav-links">
            <button class="lang-toggle" id="langToggle" title="Toggle language">EN</button>
            <a href="index.html">Back to Home</a>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </div>
    </nav>

    <!-- Main Login Container -->
    <div class="login-container">
        <div class="login-box">
            <!-- Header -->
            <div class="login-header">
                <span class="login-icon">üîê</span>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to access your IntelliChain account</p>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com" 
                        required
                    >
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                            required
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            id="passwordToggle"
                        >üëÅÔ∏è</button>
                    </div>
                </div>

                <!-- Remember me & Forgot password -->
                <div class="form-group">
                    <div class="remember-forgot">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="login-btn" id="loginBtn">Sign In</button>

                <!-- Divider -->
                <div class="divider">
                    <span class="divider-text">Or continue with</span>
                </div>

                <!-- Social Login -->
                <div class="social-login">
                    <button type="button" class="social-btn" id="googleBtn" title="Sign in with Google">üîµ</button>
                    <button type="button" class="social-btn" id="githubBtn" title="Sign in with GitHub">‚ö´</button>
                </div>

                <!-- Signup Link -->
                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Create one</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        
        // Check for saved theme preference
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            htmlElement.classList.add('dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            const newTheme = htmlElement.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // Form elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const loginBtn = document.getElementById('loginBtn');
        const rememberMe = document.getElementById('rememberMe');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const googleBtn = document.getElementById('googleBtn');
        const githubBtn = document.getElementById('githubBtn');

        // Password visibility toggle
        passwordToggle.addEventListener('click', (e) => {
            e.preventDefault();
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            passwordToggle.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
        });

        // Show/hide error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 4000);
        }

        // Show/hide success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }

        // Form validation
        function validateForm() {
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                emailInput.focus();
                return false;
            }

            // Password validation
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                passwordInput.focus();
                return false;
            }

            return true;
        }

        // Handle form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            // Add loading state
            loginBtn.disabled = true;
            loginBtn.classList.add('loading');

            // Simulate API call
            setTimeout(() => {
                const email = emailInput.value.trim();
                
                // Save email if "Remember me" is checked
                if (rememberMe.checked) {
                    localStorage.setItem('rememberedEmail', email);
                } else {
                    localStorage.removeItem('rememberedEmail');
                }

                // Simulate successful login
                showSuccess('Login successful! Redirecting...');
                
                // Redirect after success message
                setTimeout(() => {
                    // In a real app, this would be your dashboard URL
                    window.location.href = 'index.html';
                }, 1500);

                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
            }, 1500);
        });

        // Social login handlers
        googleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showError('Google login integration coming soon');
        });

        githubBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showError('GitHub login integration coming soon');
        });

        // Load remembered email
        window.addEventListener('load', () => {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                emailInput.value = rememberedEmail;
                rememberMe.checked = true;
                passwordInput.focus();
            }
        });

        // Real-time email validation feedback
        emailInput.addEventListener('blur', () => {
            const email = emailInput.value.trim();
            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailInput.style.borderColor = 'var(--error)';
            } else {
                emailInput.style.borderColor = 'var(--border)';
            }
        });

        // Clear error on input
        emailInput.addEventListener('focus', () => {
            emailInput.style.borderColor = 'var(--border)';
            errorMessage.classList.remove('show');
        });

        passwordInput.addEventListener('focus', () => {
            errorMessage.classList.remove('show');
        });

        // Language detection and management
        function detectBrowserLanguage() {
            return navigator.language.startsWith('id') ? 'id' : 'en';
        }

        function initLanguage() {
            const savedLang = localStorage.getItem('language');
            const lang = savedLang || detectBrowserLanguage();
            setLanguage(lang);
            updateLanguageButton(lang);
        }

        function setLanguage(lang) {
            localStorage.setItem('language', lang);
            document.documentElement.lang = lang;
        }

        function updateLanguageButton(lang) {
            const langToggle = document.getElementById('langToggle');
            if (langToggle) {
                langToggle.textContent = lang === 'en' ? 'EN' : 'ID';
            }
        }

        // Language toggle
        document.getElementById('langToggle')?.addEventListener('click', function() {
            const currentLang = localStorage.getItem('language') || 'en';
            const newLang = currentLang === 'en' ? 'id' : 'en';
            setLanguage(newLang);
            updateLanguageButton(newLang);
        });

        // Initialize language on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                initLanguage();
            });
        } else {
            initLanguage();
        }
    </script>
</body>
</html>
